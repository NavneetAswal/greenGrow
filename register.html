<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - GreenGrow</title>
    <link rel="stylesheet" href="/greenGrow/css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="/greenGrow/images/GreenGrow.png" alt="Green Grow Logo"
        /></a>
      </div>
      <div class="navbtns">
        <a href="farmer.html">Farmer Tools</a>
        <a href="trees.html">Green Guardian</a>
        <a href="#">Green Map</a>
        <a href="login.html">Login</a>
        <a href="register.html" class="active">Register</a>
      </div>
    </div>

    <main class="main">
      <div class="auth-form2">
        <h2>Join GreenGrow Community</h2>

        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>

        <form id="register-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="register-name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="register-email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="register-password"
              name="password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <button type="submit">Register</button>
        </form>

        <div class="toggle-auth">
          <span>Already have an account?</span>
          <a href="login.html">Login</a>
        </div>
      </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- App Scripts -->
    <script src="/greenGrow/js/app.js"></script>
    <script src="/greenGrow/js/auth.js"></script>

    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const name = document.getElementById("register-name").value;
          const email = document.getElementById("register-email").value;
          const password = document.getElementById("register-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            showError("error-message", "Passwords do not match");
            return;
          }

          auth
            .createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              return userCredential.user.updateProfile({
                displayName: name,
              });
            })
            .then(() => {
              window.location.href = "dashboard.html";
            })
            .catch((error) => {
              showError("error-message", error.message);
            });
        });
    </script>
  </body>
</html>
