<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GreenGrow</title>
  <link rel="stylesheet" href="agri.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="agri.html"><img src="/images/GreenGrow.png" alt="Green Grow Logo"></a>
    </div>
    <div class="navbtns">
      <a href="farmer.html"> Farmer Tools</a>
      <a href="trees.html"> Green Guardian</a>
      <a href="#"> Green Map</a>
      <a href="login.html">Login</a>
      <a href="register.html" class="active">Register</a>
    </div>
  </div>

  <main class="main">
    <div class="main_content">
      <div class="content">
        <h2>Join GreenGrow Community</h2>
      </div>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form id="register-form" style="width: 300px; margin-top: 2rem;">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="register-name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        
        <button type="submit" class="btnBox">Register</button>
      </form>
      
      <div class="toggle-auth" style="margin-top: 1rem;">
        <span>Already have an account?</span>
        <a href="login.html">Login</a>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        showError('error-message', 'Passwords do not match');
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({
            displayName: name
          });
        })
        .then(() => {
          window.location.href = 'agri.html?registered=true';
        })
        .catch((error) => {
          showError('error-message', error.message);
        });
    });
  </script>
</body>
</html>
