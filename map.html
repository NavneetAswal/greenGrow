<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Map</title>
    <link rel="stylesheet" href="/greenGrow/css/map.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div id="upload-modal" class="upload-modal">
      <div class="upload-box">
        <h3 class="upload-header">üå± Plant Memory</h3>

        <div class="form-group">
          <label>Your Name:</label>
          <input
            type="text"
            id="user-name"
            class="form-input"
            placeholder="Gardener's name"
            required
          />
          <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
          <label>Plant Name:</label>
          <input
            type="text"
            id="plant-name"
            class="form-input"
            placeholder="e.g., Grand Oak"
            required
          />
          <div class="error-message" id="plant-error"></div>
        </div>

        <div class="form-group">
          <label>Planting Date:</label>
          <input type="date" id="plant-date" class="form-input" required />
        </div>

        <div class="form-group">
          <label>Memory Note:</label>
          <textarea
            id="plant-description"
            class="form-input"
            rows="3"
            placeholder="Share your planting story..."
          ></textarea>
        </div>

        <div class="file-input-wrapper">
          <input
            type="file"
            id="custom-file-input"
            class="custom-file-input"
            accept="image/*"
            required
          />
          <label for="custom-file-input" class="file-input-label"
            >Upload Memory Photo</label
          >
          <div class="error-message" id="file-error"></div>
        </div>

        <div class="upload-actions">
          <button id="upload-cancel" class="upload-btn">Cancel</button>
          <button id="upload-confirm" class="upload-btn">Save Memory</button>
        </div>
      </div>
    </div>

    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="/greenGrow/images/GreenGrow.png" alt="GreenGrow Logo" />
        </a>
      </div>
      <div class="navbtns">
        <a href="farmer.html">Farmer Tools</a>
        <a href="trees.html">Green Guardian</a>
        <a href="map.html" class="active">Green Map</a>
        <a href="dashboard.html" id="dashboard-link">Profile</a>
      </div>
    </div>

    <section class="stats-dashboard">
      <div class="stats-container">
        <div class="stat-card">
          <h3>Total Trees</h3>
          <p id="total-trees">0</p>
        </div>
        <div class="stat-card">
          <h3>Active Gardeners</h3>
          <p id="total-users">0</p>
        </div>
        <div class="stat-card">
          <h3>CO2 Reduced</h3>
          <p id="co2-reduced">0 tons</p>
        </div>
        <div class="stat-card top-card">
          <h3>Top Gardeners</h3>
          <ol id="top-countries"></ol>
        </div>
      </div>
    </section>

    <section class="map-section">
      <h2>Community Plantation Tracker</h2>
      <select id="district-dropdown">
        <option value="">-- Select District --</option>
      </select>
      <div id="map"></div>
      <button id="plant-tree" class="plant-button">Plant New Memory</button>
    </section>

    <footer>                  
      <p>
        üåç Together we've planted <span id="footer-trees">0</span> living
        memories worldwide
      </p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/greenGrow/js/localStorage.js"></script>
  </body>
</html>
