<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenGrow Profile</title>
    <link rel="stylesheet" href="/greenGrow/css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="/greenGrow/images/GreenGrow.png" alt="Green Grow Logo"
        /></a>
      </div>
      <div class="navbtns">
        <a href="farmer.html">Farmer Tools</a>
        <a href="trees.html">Green Guardian</a>
        <a href="map.html">Green Map</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>

    <main class="main">
      <div class="main_content" style="text-align: center">
        <h1>Welcome to Your Profile</h1>
        <p id="user-greeting">Loading user information...</p>

        </div>
      </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- App Scripts -->
    <script src="/greenGrow/js/app.js"></script>
    <script src="/greenGrow/js/auth.js"></script>

    <script>
      // Display user information
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("user-greeting").textContent = `Hello, ${
            user.displayName || "User"
          }! (${user.email})`;
        }
      });

      document.getElementById("logout-btn").addEventListener("click", logout);
    </script>
  </body>
</html>
