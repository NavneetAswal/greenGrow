<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - GreenGrow</title>
    <link rel="stylesheet" href="/greenGrow/css/style.css" />
    <link rel="stylesheet" href="/greenGrow/css/profile.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="/greenGrow/images/GreenGrow.png" alt="GreenGrow Logo" />
        </a>
      </div>
      <div class="navbtns">
        <a href="farmer.html">Farmer Tools</a>
        <a href="trees.html">Green Guardian</a>
        <a href="map.html">Green Map</a>
        <a href="dashboard.html" class="active">Profile</a>
      </div>
    </div>

    <main class="main">
      <section class="profile-header">
        <div class="user-avatar" id="user-avatar">GG</div>
        <h1 id="user-name">Green Guardian</h1>
        <p id="user-email" style="color: #ccc"></p>
      </section>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Your Trees</h3>
          <p class="stat-number" id="tree-count">0</p>
        </div>

        <div class="stat-card">
          <h3>Community Rank</h3>
          <p class="stat-number" id="user-rank">#0</p>
        </div>
      </div>

      <section class="planted-trees">
        <h2>Your Planted Memories</h2>
        <div id="trees-container" class="trees-grid"></div>
      </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- App Scripts -->
    <script src="/greenGrow/js/app.js"></script>
    <script src="/greenGrow/js/auth.js"></script>
    <script src="/greenGrow/js/profile.js"></script>
  </body>
</html>
