<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GreenGrow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="agri.html"
          ><img src="/images/GreenGrow.png" alt="Green Grow Logo"
        /></a>
      </div>
      <div class="navbtns">
        <a href="farmer.html"> Farmer Tools</a>
        <a href="trees.html"> Green Guardian</a>
        <a href="#"> Green Map</a>
        <a href="login.html" class="active">Login</a>
        <a href="register.html">Register</a>
      </div>
    </div>

    <main class="main">
      <div class="main_content">
        <div class="content">
          <h2>Welcome Back to GreenGrow</h2>
        </div>

        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>

        <form id="login-form" style="width: 300px; margin-top: 2rem">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="login-email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="login-password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btnBox">Login</button>
        </form>

        <div class="toggle-auth" style="margin-top: 1rem">
          <span>Don't have an account?</span>
          <a href="register.html">Sign up</a>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            // Redirect to dashboard or previous page
            window.location.href = "agri.html";
          })
          .catch((error) => {
            showError("error-message", error.message);
          });
      });
    </script>
  </body>
</html>
