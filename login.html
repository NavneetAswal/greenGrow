<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GreenGrow</title>
    <link rel="stylesheet" href="/greenGrow/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="/greenGrow/images/GreenGrow.png" alt="Green Grow Logo"></a>
        </div>
        <div class="navbtns">
            <a href="farmer.html">Farmer Tools</a>
            <a href="trees.html">Green Guardian</a>
            <a href="#">Green Map</a>
            <a href="login.html" class="active">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <main class="main">
        <div class="auth-form">
            <h2>Welcome Back to GreenGrow</h2>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="toggle-auth">
                <span>Don't have an account?</span>
                <a href="register.html">Sign up</a>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- App Scripts -->
    <script src="/greenGrow/js/app.js"></script>
    <script src="/greenGrow/js/auth.js"></script>
    
    <script>
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    showError("error-message", error.message);
                });
        });
    </script>
</body>
</html>
